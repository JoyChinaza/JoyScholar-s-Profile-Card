<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="favour2.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Nwosu Chinaza</h2>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        
        <p data-testid="shortBio">
            Passionate Frontend Developer skilled in HTML, CSS, and JavaScript. 
            I love building clean, responsive, and interactive web applications.
        </p>

        <p data-testid="currentLocation"><strong>Location:</strong> PH, Nigeria</p>
        <p data-testid="emailAddress"><strong>Email:</strong> <a href="mailto:nwosuchinaza22@gmail.com">nwosuchinaza22@gmail.com</a></p>

        <div class="social-links" data-testid="socialLinks">
            <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
            <a href="https://github.com/johndoe" target="_blank">GitHub</a>
            <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
        </div>

        <p data-testid="currentTimeUTC"><strong>UTC Time:</strong> <span id="utc-time"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
